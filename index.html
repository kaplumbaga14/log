<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CS2 Server Logs</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="index.js"></script>

</head>
<body>
    <div class="wrapper">
        <nav class="sidebar">
            <div class="sidebar-header">
                <h3>KaraKurşun</h3>
            </div>
            <ul class="menu-items">
                <li class="active">
                    <a href="#" data-page="chat">
                        <i class="fas fa-comments"></i>
                        AWP Chat Log
                    </a>
                </li>
                <li>
                    <a href="#" data-page="bans">
                        <i class="fas fa-ban"></i>
                        Ban Kayıtları
                    </a>
                </li>
                <li>
                    <a href="#" data-page="kicks">
                        <i class="fas fa-user-slash"></i>
                        Kick Kayıtları
                    </a>
                </li>
                <li>
                    <a href="#" data-page="mutes">
                        <i class="fas fa-microphone-slash"></i>
                        Mute/Gag Kayıtları
                    </a>
                </li>
                <li>
                    <a href="logs/chat_history.txt" download>
                        <i class="fas fa-download"></i>
                        Tüm Log Kayıtları
                    </a>
                </li>
            </ul>
            <div class="sidebar-footer">
                <span>Server Status: <span class="status-online">Online</span></span>
            </div>
        </nav>

        <div class="main-content">
            <header>
                <div class="header-content">
                    <h2 id="page-title">AWP Chat Logs</h2>
                    <div class="user-info">
                        <button id="managerLoginBtn" class="manager-login-btn">Yönetici Girişi</button>
                        <div id="adminPanel" style="display: none;">
                            <span class="admin-name"></span>
                            <a href="admin_panel.html" class="admin-btn">Yönetici Panel</a>
                            <button class="logout-btn">Çıkış</button>
                        </div>
                    </div>
                </div>
            </header>

            <div class="filters">
                <input type="text" id="search" placeholder="Arama...">
                <select id="timeFilter">
                    <option value="all">Tüm Zamanlar</option>
                    <option value="today">Bugün</option>
                    <option value="week">Bu Hafta</option>
                    <option value="month">Bu Ay</option>
                </select>
                <button id="refreshBtn">Yenile</button>
            </div>

            <div class="log-content">
                <div id="chat-logs" class="log-section active">
                    <div class="chat-container">
                    </div>
                </div>

                <div id="ban-logs" class="log-section">
                    <table class="log-table">
                        <thead>
                            <tr>
                                <th>Tarih</th>
                                <th>Admin</th>
                                <th>Oyuncu</th>
                                <th>Süre</th>
                                <th>Sebep</th>
                            </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>

                <div id="kick-logs" class="log-section">
                    <table class="log-table">
                        <thead>
                            <tr>
                                <th>Tarih</th>
                                <th>Admin</th>
                                <th>Oyuncu</th>
                                <th>Sebep</th>
                            </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>

                <div id="mute-logs" class="log-section">
                    <table class="log-table">
                        <thead>
                            <tr>
                                <th>Tarih</th>
                                <th>Tip</th>
                                <th>Admin</th>
                                <th>Oyuncu</th>
                                <th>Süre</th>
                                <th>Sebep</th>
                            </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <div id="loginModal" class="modal">
        <div class="modal-content">
            <h3>Yönetici Girişi</h3>
            <form id="loginForm">
                <input type="text" id="adminUsername" placeholder="Kullanıcı Adı" required>
                <input type="password" id="adminPassword" placeholder="Şifre" required>
                <button type="submit">Giriş Yap</button>
            </form>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
